{% extends 'base.html' %}
{% block content %}
        <h1>You can sign in here</h1>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <div style="display: inline-block">
                    <button class="profile-button" type="submit">Log in</button>
                </div>
            </form>
        </div>
    <div>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
{% endblock %}
