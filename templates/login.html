{% extends 'base.html' %}
{% block content %}
    <div>
        <h1>You can sign in here</h1>

        <form method="post">
            {% csrf_token %}
            {{ form }}

            <button type="submit">Log in</button>
        </form>

    </div>

    <div>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
{% endblock %}
